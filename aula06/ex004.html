<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.writeln(`Olá <strong>${nome}!</strong> Seu nome tem ${nome.length}<br> letras.`)
        document.writeln(`Seu nome em maiusculas é <strong>${nome.toUpperCase()}</strong> `)
        document.writeln(`seu nome em minusculas é <strong>${nome.toLowerCase()}</strong><br> `)
        document.writeln(`seu nome é muito lindo <strong>${nome}</strong>`)
    </script>
</body>
</html>
